{% extends "layouts/base-fullscreen.html" %}
{% block content %}
<div class="container-fluid py-3" style="height: 100vh; display: flex; flex-direction: column;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">{{ widget_config.name }}</h4>
    <a class="btn btn-secondary btn-sm" href="/page/HistoryView">
      <i class="fa-solid fa-arrow-left me-1"></i>{{ _('Back to widgets') }}
    </a>
  </div>
  <div class="card flex-grow-1" style="display: flex; flex-direction: column; min-height: 0;">
    <div class="card-body flex-grow-1" style="display: flex; flex-direction: column; min-height: 0; overflow: hidden;">
      {% include 'widget_history.html' %}
    </div>
  </div>
</div>
{% endblock %}
